<div class="jumbotron" style="margin-top:150px">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h3>Login Form</h3>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Username</label>
                    <input 
                      type="text" 
                      formControlName="username" 
                      class="form-control" 
                      [ngClass]="{ 'is-invalid': username.touched && username.invalid }" 
                    />
                    <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                        <div *ngIf="username.errors.required">Username is required</div>
                    </div>
                </div>
                  <div class="form-group">
                      <label>Password</label>
                      <input 
                        type="password" 
                        formControlName="password" 
                        class="form-control" 
                        [ngClass]="{ 'is-invalid': password.touched && password.invalid }" 
                      />
                      <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
                          <div *ngIf="password.errors.required">Password is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <button class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
